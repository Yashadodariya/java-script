<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      margin: 0;
      overflow: hidden;
    }
.slider-container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
model-viewer {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s ease-in-out;
    }
.hidden {
      opacity: 0;
      pointer-events: none;
    }
.controls {
      position: absolute;
      bottom: 20px;
      width: 90%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
    }
button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
button:hover {
      background-color: #0056b3;
    }
</style>
<body>
    
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
<div class="slider-container">
  <model-viewer id="model1" 
    src="https://threejs.org/examples/models/gltf/Nefertiti/Nefertiti.glb"
    alt="3D model of Nefertiti"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    background-color="#ffffff">
  </model-viewer>

  <model-viewer id="model2" 
    src="https://threejs.org/examples/models/gltf/Flower/Flower.glb"
    alt="3D model of a Flower"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    background-color="#ffffff" 
    class="hidden">
  </model-viewer>

  <model-viewer id="model3" 
    src="https://threejs.org/examples/models/gltf/RobotExpressive/RobotExpressive.glb"
    alt="3D model of a Robot Expressive"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    background-color="#ffffff"
    class="hidden">
  </model-viewer>
</div>

<div class="controls">
  <button id="prevBtn">Prev</button>
  <button id="nextBtn">Next</button>
</div>


</body>
</html>
<script>
 const models = [
      document.getElementById('model1'),
      document.getElementById('model2'),
      document.getElementById('model3')
    ];
    let currentIndex = 0;

    function showModel(index) {
      models.forEach((model, i) => {
        model.classList.toggle('hidden', i !== index);
      });
    }

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + models.length) % models.length;
      showModel(currentIndex);
    });

  document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % models.length;
      showModel(currentIndex);
    });
    showModel(currentIndex);
</script>
