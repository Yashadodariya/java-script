<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Check</title>
</head>
<body>
    <h1>Grading system</h1>
    <label for="temperature">Marks</label>
    <input type="number" id="score" placeholder="Enter score">
    <button onclick="checkmark()">Check</button>

    <p id="message"></p>

    <script>
        function checkmark() {
            let mark = document.getElementById('score').value;
            let message = "";

            if (mark > 90 & mark < 100) {
                message = "A";
            } else if (mark > 80 && mark < 90) {
                message = "B";
            } else if (mark > 70 && mark < 80) {
                message = "C";
            } else if (mark > 60 && mark <70) {
                message = "D";
            } else if (mark > 60) {
                message = "F";
            }


            document.getElementById('message').innerHTML = message;
        }
    </script>
</body>
</html>
