    <div id="countdown">

    </div>

</html>
<script>
    let div = document.getElementById("countdown")
    let time = 10
    let interval = setInterval(()=>{
        div.innerHTML = `Timer : ${time}`
        time --
        if(time<0){
            clearInterval(interval)
        }
        
    },1000)
</script>
